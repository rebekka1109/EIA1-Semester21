<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Carbon Dioxide Emissions - EIA1 Task #6</title>
</head>
<body>
    <nav>
        <img src="europe.png" class="europe">
        <img src="northamerica.png" class="northamerica">
        <img src="southamerica.png" class="southamerica">
        <img src="africa.png" class="africa">
        <img src="asia.png" class="asia">
        <img src="australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">--</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="continent2018">--</h2>
            <p>Emission absolute of <span id="subtitleRegion">--</span> in 2018</p>
        </section>
        
        <section>
            <h2 id="continentRelative">--%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="continentGrowthRateRel">--%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="continentGrowthRateAbs">--</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source <a href="https://www.statista.com/">https://www.statista.com/</a></p>
    </footer>
    
</body>
