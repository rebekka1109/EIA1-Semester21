<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station 4</title>
    <link rel="stylesheet" href="Station_4.css">
</head>
<body class="background">
    <div class="wrapper">
        <div class="text">
            <h1>Formular</h1>
        </div>
        <form class="form" action="#">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="comment">Deine Urlaubsgrüße:</label><br>
            <textarea name="comment" id="comment" cols="50" rows="5" required></textarea><br>
            <label for="recommend">Wähle:</label><br>
            <input type="radio" name="recommend" id="yes" value="yes" required>
            <label for="yes">Pizza</label>
            <input type="radio" name="recommend" id="no" value="no" required>
            <label for="no">Burger</label><br>
            <input type="submit" value="Senden">
        </form>
    </div>
</body>
</html>
